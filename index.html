<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Fylo data storage component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,700;1,400&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="fylo">
      <div class="top-fylo">
        <img src="images/logo.svg" alt="logo">
      </div>
      <div class="bottom-fylo">
        <div><img src="images/icon-document.svg" alt="document"></div>
        <div><img src="images/icon-folder.svg" alt="folder"></div>
        <div><img src="images/icon-upload.svg" alt="upload"></div>
      </div>
    </div>
    <div class="gb">
      <div class="gb-container">
        <h2>You've used <span>815 GB</span> of your storage</h2>
        <span><span></span></span>
        <div><span>0 GB</span><span>1000 GB</span></div>
        <div><p>185</p> <span>GB LEFT</span></div>
      </div>
    </div>
  </div>
